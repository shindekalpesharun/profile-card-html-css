<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img src="images/menu.png" alt="menu" class="menu-icon" />
        <img src="images/setting.png" alt="setting" class="setting-icon" />
        <img
          src="images/profile-pic.png"
          alt="profile-pic"
          class="profile-pic"
        />
        <h3>Shinde Kalpesh</h3>
        <p>Web Developer at work_location, India</p>
        <div class="social-media">
          <img src="images/instagram.png" />
          <img src="images/telegram.png" />
          <img src="images/dribble.png" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn More About My Profile</p>
          <img src="images/arrow.png" />
        </div>
      </div>
    </div>
  </body>
</html>
